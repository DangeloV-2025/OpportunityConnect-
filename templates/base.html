<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{% block title %}FGLI Support{% endblock %}</title>
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        >
        <!-- Custom CSS -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    </head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="{{ url_for('index') }}">FGLI Support</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="{{ url_for('scholarships') }}">Scholarships</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('flyins') }}">Fly-Ins</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('precollege') }}">Pre-College Programs</a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('community') }}">Community</a></li>
            </ul>
        </div>
    </nav>



    {% block content %}{% endblock %}

    <!-- Bootstrap JS CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"
    ></script>
</body>
</html>
